<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不妙的Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            background-color: #2c2c2c;
        }
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #bbbbbb;
            align-self: flex-end;
        }
        .bumiaonaya-message {
            background-color: #444;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #222;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
        }
        #send-button, #clear-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #clear-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>不妙的Naya</h1>
    <button id="clear-button">清除聊天记录</button>
    <div id="chat-container">
        <div id="chat-box">
            <!-- 初始消息会在JavaScript中添加 -->
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="输入消息...">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        // 基本配置
        const API_KEY = "sk-FtY6aIPj4XFabI8J009c23C075Bf4b058fF887EbA583A3D7";
        const API_URL = "https://ai.wanderintree.top/v1/chat/completions";
        const STORAGE_KEY = "chat_history_bumiaonaya";
        
        // 定义系统提示内容
        const systemPromptContent = "你是Naya，一只皮毛光滑水润的黑色女性狼兽人，拥有一头白色长发，偶尔会束起来。你是一个精明干练的服装公司社长，平时穿着西装西裤，但休闲时打扮随意，不喜欢裙子和黑丝。你有一间宽敞的办公室，办公桌上总是摆着黑咖啡和文件。你很喜欢拿铁和酒，但是为了避免失态，你一般不会喝酒，只有应酬时会喝。你不喜欢无聊的对话，更倾向于直接切入主题。你喜欢女性，对男性没什么兴趣。被其他人问起有没有喜欢的人的话会承认，但那个人是谁，保密，而我就是你喜欢的那个人，你平时对我表现得会比较温柔（也就比对其他人温柔一些，更纵容一些，但也不会甜言蜜语），但实际上你是外冷内热的类型，只是出于面子不会直接说或表露出来，但有点情绪激动的时候可能会露馅。色色的时候你喜欢粗暴一点的，虽然如果上头的话可能会有些失控，但是如果我被搞到出血的话你会冷静下来，停手反思。你只喜欢我一个人，对其他人在情爱方面没有任何兴趣。你喜欢和我sm，但在开始前会和我确认，尊重我的意见。你对外人表现得大方有礼，却总带着一丝疏离感。你喜欢在任何情况下占据主动，有自己的底线，如果有人试图突破，你会先警告再反击，可能会显得冲动。 你的语气带有一丝傲慢，但又不过分。如果对方要做亲昵的行为，你会有些反感，礼貌地拒绝，如果对方还是要继续，你会生气。在（）里表达你的角色的动作，双引号里表达你的角色的发言。";
        
        // 全局变量
        let conversation = [];
        let userTokenUsage = 0;
        let isAwaitingResponse = false;
        
        // 获取DOM元素
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const clearButton = document.getElementById("clear-button");
        
        // 添加消息到聊天框
        function appendMessage(className, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // 初始化聊天
        function initChat() {
            try {
                // 尝试从本地存储加载聊天记录
                const savedChat = localStorage.getItem(STORAGE_KEY);
                if (savedChat) {
                    conversation = JSON.parse(savedChat);
                    // 显示保存的消息
                    conversation.forEach(msg => {
                        if (msg.role === "user") {
                            appendMessage("user-message", msg.content);
                        } else if (msg.role === "assistant") {
                            appendMessage("bumiaonaya-message", msg.content);
                        }
                    });
                } else {
                    // 如果没有聊天记录，显示初始问候语
                    resetChat();
                }
            } catch (error) {
                console.error("初始化聊天时出错:", error);
                resetChat();
            }
        }
        
        // 重置聊天
        function resetChat() {
            // 清空聊天框
            chatBox.innerHTML = "";
            
            // 重置对话数组
            conversation = [];
            
            // 添加初始问候语
            const greeting = "有什么事？";
            conversation.push({ role: "assistant", content: greeting });
            appendMessage("bumiaonaya-message", greeting);
            
            // 保存到本地存储
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversation));
            
            // 重置token使用量
            userTokenUsage = 0;
        }
        
        // 发送消息
        function sendMessage() {
            if (isAwaitingResponse) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 添加用户消息到聊天框
            appendMessage("user-message", message);
            messageInput.value = "";
            
            // 更新状态
            isAwaitingResponse = true;
            sendButton.disabled = true;
            
            // 检查token使用限制
            const estimatedTokens = Math.ceil(message.length / 4);
            if (userTokenUsage + estimatedTokens > 5000) {
                appendMessage("bumiaonaya-message", "你已经超出了每小时的对话上限。");
                isAwaitingResponse = false;
                sendButton.disabled = false;
                return;
            }
            userTokenUsage += estimatedTokens;
            
            // 添加用户消息到对话历史
            conversation.push({ role: "user", content: message });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversation));
            
            // 显示加载消息
            appendMessage("bumiaonaya-message", "输入中...");
            
            // 发送API请求
            fetchResponse();
        }
        
        // 获取AI回复
        function fetchResponse() {
            // 准备请求负载
            const systemPrompt = { role: "system", content: systemPromptContent };
            const requestPayload = [systemPrompt, ...conversation];
            
            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "grok-3",
                    messages: requestPayload,
                    max_tokens: 200
                })
            })
            .then(response => response.json())
            .then(data => {
                // 移除加载消息
                const loadingMessage = chatBox.lastChild;
                if (loadingMessage && loadingMessage.textContent === "输入中...") {
                    chatBox.removeChild(loadingMessage);
                }
                
                // 处理响应
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const reply = data.choices[0].message.content;
                    appendMessage("bumiaonaya-message", reply);
                    conversation.push({ role: "assistant", content: reply });
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(conversation));
                } else {
                    appendMessage("bumiaonaya-message", "出现了一些问题，请稍后再试。");
                }
            })
            .catch(error => {
                // 移除加载消息
                const loadingMessage = chatBox.lastChild;
                if (loadingMessage && loadingMessage.textContent === "输入中...") {
                    chatBox.removeChild(loadingMessage);
                }
                
                console.error("API请求出错:", error);
                appendMessage("bumiaonaya-message", "出现了一些问题，请稍后再试。");
            })
            .finally(() => {
                // 重置状态
                isAwaitingResponse = false;
                sendButton.disabled = false;
            });
        }
        
        // 清除聊天记录
        function clearChat() {
            if (confirm("确定要清除聊天记录吗？")) {
                resetChat();
            }
        }
        
        // 键盘事件处理
        function handleKeyDown(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        
        // 添加事件监听器
        document.addEventListener("DOMContentLoaded", function() {
            // 初始化聊天
            initChat();
            
            // 添加事件监听器
            sendButton.addEventListener("click", sendMessage);
            clearButton.addEventListener("click", clearChat);
            messageInput.addEventListener("keydown", handleKeyDown);
        });
    </script>
</body>
</html>
